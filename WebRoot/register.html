<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>注册</title>

<link rel="stylesheet" href="css/reg/reset.css">

<link rel="stylesheet" href="css/reg/style.css" media="screen"
	type="text/css" />

</head>

<body>

	<h1 class="register-title">快来注册吧！</h1>
	<form class="register" action="SaveRegister.jsp">
		<div class="register-switch">
			<input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked> 
				<label for="sex_f" class="register-switch-label">美女</label> 
				<input type="radio"name="sex" value="M" id="sex_m" class="register-switch-input">
			<label for="sex_m" class="register-switch-label">帅哥</label>
		</div>
		<input type="text" class="register-input" placeholder="用户名" name="username">
		<input type="password" class="register-input" placeholder="密码" name="password">
		<input type="text" class="register-input" placeholder="年龄" name="age">
		<input type="text" class="register-input" placeholder="生日" name="birth">
		<input type="text" class="register-input" placeholder="电话" name="telephone">
		<input type="text" class="register-input" placeholder="Email" name="email">
		<input type="submit" value="注册" class="register-button">
		<input type="button" value="返回" onclick="window.location.href('Login.html')" class="register-button">
	</form>
	<!-- <div style="text-align:center;clear:both;">
		<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
		<script src="/follow.js" type="text/javascript"></script>
	</div>
 -->
 
 </body>

</html>
